<!DOCTYPE html>
    <html lang="en">
        <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Formulários: Inputs</title>
        </head>
        <body>
            <h1>Aprendendo sobre inputs</h1><hr>
            <form>
                <!--Abre uma caixa de texto-->
                <label>Text: </label><input type="text" /><br>
                
                <!--Abre uma caixa de números podendo definir um max e min-->
                <label>Number: </label><input type="number" min="0" max="99"/><br>

                <!--Abre uma caixa exclusiva para  e-mail-->
                <label>E-mail: </label><input type="email"/><br>

                <!--Abre uma caixa pra pickar um cor-->
                <label>Color: </label><input type="color"/><br>

                <!--Abre uma caixa para volumes podendo estipular um max e min-->
                <label>Range: </label><input type="range" min="0" max="100"/><br>

                <!--Abre uma checkbox livre para marcar mais de uma opção-->
                <label>CheckBox: </label><input type="checkbox"/><input type="checkbox"/><br>

                <!--Abre um radio de uma única escolha-->
                <label>Radio: </label><input type="radio" name="aceita"><input type="radio" name="Recusa"><br>

                <!--Habilita um botão para o formulário-->
                <label>Button: </label><input type="submit" value="Enviar">
            </form>
        </body>
</html>
